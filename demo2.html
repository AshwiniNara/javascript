<html>
    <head>
    <title>
        name display
    </title>
    </head>
    <body>
    <script language = "javascript">
      i=1;
      var sum=0;
      var n;
      n=parseInt(prompt("enter a number"));
      while(i<=n)
      {
        sum=sum+i;
        i++;
      }
      document.write(sum);
      alert("Sum = " + sum);
</script>
    </body>
    
</html>
